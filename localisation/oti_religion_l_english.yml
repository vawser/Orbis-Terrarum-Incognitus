 oti_atlantis_schools.1.option.g: "Let us follow the school of Stoicism."
 
 
 # Personal Deities
 deity_aphrodite: "Aphrodite"
 deity_aphrodite_desc: "Goddess of love, beauty, desire, sexuality, and pleasure."
 deity_apollo: "Apollo"
 deity_apollo_desc: "God of music, arts, knowledge, healing, plague, prophecy, poetry, manly beauty and archery."
 deity_ares: "Ares"
 deity_ares_desc: "God of war, bloodshed, and violence."
 deity_artemis: "Artemis"
 deity_artemis_desc: "Virgin goddess of the hunt, wilderness, animals, young girls, childbirth, and plague."
 deity_artemis_alt: "Artemis"
 deity_artemis_desc_alt: "Virgin goddess of the hunt, wilderness, animals, young girls, childbirth, and plague."
 deity_athena: "Athena"
 deity_athena_desc: "Goddess of intelligence, skill, peace, warfare, battle strategy, handicrafts, and wisdom."
 deity_demeter: "Demeter"
 deity_demeter_desc: "Goddess of grain, agriculture and the harvest, growth and nourishment."
 deity_dionysus: "Dionysus"
 deity_dionysus_desc: "God of wine, parties and festivals, madness, chaos, drunkenness, drugs, and ecstasy."
 deity_hades: "Hades"
 deity_hades_desc: "King of the underworld and the dead, and god of regret. His consort is Persephone."
 deity_hephaestus: "Hephaestus"
 deity_hephaestus_desc: "Crippled god of fire, metalworking, and crafts. Husband to Aphrodite."
 deity_hera: "Hera"
 deity_hera_desc: "Queen of the gods and goddess of marriage, women, childbirth, heirs, kings, and empires."
 deity_hermes: "Hermes"
 deity_hermes_desc: "God of boundaries, travel, communication, trade, language, and writing. The son of Zeus and Maia, Hermes is the messenger of the gods, and a psychopomp who leads the souls of the dead into the afterlife."
 deity_hestia: "Hestia"
 deity_hestia_desc: "Virgin goddess of the hearth, home and chastity. She is a daughter of Rhea and Cronus and sister of Zeus."
 deity_poseidon: "Poseidon"
 deity_poseidon_desc: "God of the sea, rivers, floods, droughts, and earthquakes. He is a son of Cronus and Rhea and brother to Zeus and Hades."
 deity_zeus: "Zeus"
 deity_zeus_desc: "King and father of the gods, the ruler of Mount Olympus and the god of the sky, weather, thunder, lightning, law, order, and justice."
 
 
