 pythagorean_school: "Pythagorean"
 pythagorean_school_desc: "Pythagoreanism is the name given to the system of philosophy and science developed by Pythagoras, which influenced nearly all the systems of Hellenistic philosophy that followed. Two schools of Pythagorean thought eventually developed; one based largely on mathematics and continuing his line of scientific work, while the other focused on his metaphysical teachings, though each shared a part of the other."
 sophist_school: "Sophist"
 sophist_school_desc: "In Ancient Greece, the sophists were a category of teachers who specialized in using the tools of philosophy and rhetoric for the purpose of teaching aretê—excellence, or virtue—predominantly to young statesmen and nobility."
 cynic_school: "Cynic"
 cynic_school_desc: "The Cynics were an ascetic sect of philosophers beginning with Antisthenes in the 4th century BC and continuing until the 5th century AD. They believed that one should live a life of Virtue in agreement with Nature. This meant rejecting all conventional desires for wealth, power, health, or fame, and living a life free from possessions."
 cyrenaic_school: "Cyrenaic"
 cyrenaic_school_desc: "The Cyrenaics were a hedonist school of philosophy founded in the 4th century BCE by Aristippus of Cyrene, who was a student of Socrates. They held that pleasure was the supreme good, especially immediate gratifications; and that people could only know their own experiences, beyond that truth was unknowable."
 pyrrhon_school: "Pyrrhon"
 pyrrhon_school_desc: "Pyrrhonism is a school of philosophical skepticism that originated with Pyrrho in the 3rd century BCE, and was further advanced by Aenesidemus in the 1st century BCE. Its objective is ataraxia (being mentally unperturbed), which is achieved through suspension of judgment about non-evident matters."
 epicurean_school: "Epicurean"
 epicurean_school_desc: "Epicureanism was founded by Epicurus in the 3rd century BC. It viewed the universe as being ruled by chance, with no interference from gods. It regarded absence of pain as the greatest pleasure, and advocated a simple life. It was the main rival to Stoicism until both philosophies died out in the 3rd century AD."
 stoic_school: "Stoic"
 stoic_school_desc: "Stoicism was founded by Zeno of Citium in the 3rd century BC. Based on the ethical ideas of the Cynics, it taught that the goal of life was to live in accordance with Nature. It advocated the development of self-control and fortitude as a means of overcoming destructive emotions."
 
 oti_atlantis_schools.1.title: "Philosophical Scholars"
 oti_atlantis_schools.1.desc: "Our nation is host to many philosophical schools, but we appear not to follow the teachings of any particular school. Let us choose a school to follow."
